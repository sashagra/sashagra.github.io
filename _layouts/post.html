---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <img src="{{ site.url }}/{{page.image}}" alt="a" />
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Опубликовано: {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
